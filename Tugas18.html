<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML | NIOMIC</title>
  </head>
  <body>
    <h1>Tugas Input Element (date)</h1>
    <form>
      <p>Date :
      <input type="date"></p>
      <p></p>
      <p>Datetime:
      <input type="datetime"></p>
      <p></p>
      <p>Datetime-local
      <input type="datetime-local"></p>
      <p></p>
      <p>Time
      <input type="time"></p>
      <p></p>
      <p>Month:
      <input type="month"></p>
      <p></p>
      <p>Week:
      <input type="week"></p>
    </form>
  </body>
</html>
